<!DOCTYPE HTML>
<html>
    <head>
        
        <style>
        
            body {
                background-color:rgb(47,138,67);
            }
        
            #riceCrop {
                width:34%;
                border:3px solid black;
                position:absolute;
                left:18%;
                top:17%;
            }
            
            #grainCount {
                font-size:153%;
                position:absolute;
                top:70%;
                left:27%;
            }
            
            #farmerCount {
                font-size:190%;
                float:right;
                position:absolute;
                bottom:78%;
                right:7%;
            }
            
            #farmerButton {
                font-size:125%;
                float:right;
                position:absolute;
                bottom:77%;
                right:10.5%;
            }
            
            #fertCount {
                font-size:190%;
                float:right;
                position:absolute;
                bottom:60%;
                right:10.7%;
            }
            
            #fertButton {
                font-size:125%;
                float:right;
                position:absolute;
                bottom:59%;
                right:9.7%;
            }
            
            #verticalLine {
                color:black;
                width:0.1%;
                height:100%;
                position:absolute;
                bottom:0%;
                left:70%;
            }
            
            h1 {
                position:absolute;
                left:17.7%;
            }
            
            #instructions {
                font-style:italic;
                font-size:95%;
                position:absolute;
                left:28%;
                top:11%;
            }
            
        </style>
        <title>Rice Clicker</title>
    </head>
    <body>
        
        <h1>MLG Rice Harvest Simulator 2016</h1>
        
        <p id="instructions">Click the rice crop to get started!</p>
        
        <img id="riceCrop" alt="Rice Crop" src="https://upload.wikimedia.org/wikipedia/commons/1/19/Rice_Plants_(IRRI).jpg">
        
        <p id="grainCount">Your Grains of Rice: <span id="grains"></span></p>
        
        <hr id="verticalLine" color="black">
        
        <p id="farmerCount">Peasant Farmers: <span id="farmers"></span></p>
        
        <input type="button" value="Buy 1 for 50" id="farmerButton">
        
        <p id="fertCount">Fertilizer: <span id="fertilizers"></span></p>
        
        <input type="button" value="Buy 1 for 1000" id="fertButton">
        
        <script src="clicker.js"></script>
    </body>
</html>
